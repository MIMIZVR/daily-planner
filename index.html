<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>


<body>
  <header class="header" id="header">
       <!-- Logo -->
        <div class="logo-box">
          <img id="logo"  src="images/Daily Planner.png" alt="Logo of Daily Planner" class="logo" onclick="window.location.reload()">
        </div>
    
        <!-- Weather Box -->
        <div class="center-box">
          <div id="weatherBox">
            <img class="weather-icon" src="" alt="Weather Icon">
            <div class="weather-info">
              <div class="weather-temp">--┬░C</div>
              <div class="weather-message">Loading...</div>
            </div>
          </div>

          <!-- Time and Calendar -->
          <div class="time-box">
            <div class="calendar" id="currentDate">April 18, 2025</div>
            <div class="clock" id="currentTime">00:00</div>
          </div>
        </div>

       <!--  Gender Selection -->
       <div class="auth-box">
        <label for="genderSelect">рЃАрЃЦрЃћрЃАрЃў:</label>
        <select id="genderSelect">
          <!-- <option value="">рЃљрЃўрЃарЃЕрЃўрЃћ</option> -->
          <option value="female" selected>рЃЏрЃЊрЃћрЃЊрЃарЃЮрЃЉрЃўрЃЌрЃў</option>
          <option value="male">рЃЏрЃљрЃЏрЃарЃЮрЃЉрЃўрЃЌрЃў</option>
        </select>
        <button id="authBtn">рЃерЃћрЃАрЃЋрЃџрЃљ</button>
      </div> 

      <!-- Registration Form -->
     
      <button id="logoutBtn">рЃњрЃљрЃАрЃЋрЃџрЃљ</button> <!-- рЃћрЃА рЃљрЃарЃўрЃА рЃдрЃўрЃџрЃљрЃЎрЃў рЃњрЃљрЃАрЃЋрЃџрЃўрЃАрЃЌрЃЋрЃўрЃА -->

      <div id="authForm">
        <div id="authFormContent">
          <button id="closeFormBtn">Рюќ</button>
          <h2 id="formTitle">рЃерЃћрЃАрЃЋрЃџрЃљ / рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</h2>
          <form id="authFormInner">
            <label for="username">рЃЏрЃЮрЃЏрЃ«рЃЏрЃљрЃарЃћрЃЉрЃџрЃўрЃА рЃАрЃљрЃ«рЃћрЃџрЃў:</label>
            <input type="text" id="username" required>
      
            <label for="password">рЃърЃљрЃарЃЮрЃџрЃў:</label>
            <input type="password" id="password" required>
      
            <button type="submit" id="loginBtn">рЃерЃћрЃАрЃЋрЃџрЃљ</button>
            <button type="button" id="registerBtn">рЃарЃћрЃњрЃўрЃАрЃбрЃарЃљрЃфрЃўрЃљ</button>
          </form>
        </div>
      </div>
      

      </header>
      <!-- Main Page  -->
      <main class="main-layout">
        <div class="left-side">
      
            <!-- рЃљрЃЦ рЃљрЃарЃўрЃА рЃЏрЃљрЃарЃфрЃ«рЃћрЃюрЃљ рЃЏрЃ«рЃљрЃарЃћ, рЃАрЃљрЃЊрЃљрЃф рЃЏрЃЮрЃЌрЃљрЃЋрЃАрЃћрЃЉрЃБрЃџрЃўрЃљ To-Do List рЃЊрЃљ Random Quote Generator -->
            <section class="card" id="todo">
                <h2>To-Do List</h2>
                <div class="todo-input">
                    <input type="text" id="taskInput" placeholder="Enter a task..." />
                    <button id="addTaskBtn">Add</button>
                </div>
                <ul id="taskList"></ul>
            </section>
            
            <section class="card" id="quote">
                <h2>Quote of the Day</h2>
                <div id="quoteOfTheDay"></div>
            </section>
      
        </div>


        <div class="right-side">
          <!-- рЃљрЃЦ рЃљрЃарЃўрЃА рЃЏрЃљрЃарЃ»рЃЋрЃћрЃюрЃљ рЃЏрЃ«рЃљрЃарЃћ, рЃАрЃљрЃЊрЃљрЃф рЃўрЃЦрЃюрЃћрЃЉрЃљ schedule рЃАрЃљрЃљрЃЌрЃћрЃЉрЃўрЃА list-рЃўрЃЌ -->
      <section class="card" id="schedule">
        <h2>Schedule</h2>
        <div class="schedule-input">
          <input type="time" class="time-input" id="timeInput" />
          <input type="text" class="text-input" id="planInput" placeholder="What's planned?" />
          <button class="add-schedule-btn" id="addScheduleBtn">Add</button>
        </div>
        <ul id="scheduleList"></ul>
      </section>

      <!-- Today's Mood animation рЃЦрЃЋрЃћрЃЊрЃљ рЃЎрЃБрЃЌрЃ«рЃћрЃерЃў -->
      <section class="card" id="mood">
          <h2>Today's Mood</h2>
          <div class="emoji-selector">
            <span class="emoji" data-mood="happy">­Ъўі</span>
            <span class="emoji" data-mood="sad">­Ъўћ</span>
            <span class="emoji" data-mood="angry">­ЪўА</span>
            <span class="emoji" data-mood="excited">­ЪцЕ</span>
            <span class="emoji" data-mood="tired">­ЪЦ▒</span>
          </div>
      
          <div id="selectedMood" class="animated-mood"></div>

      </section>
  </div>
</main>


<!-- footer -->
<footer class="footer">
  <p>Created with love РЮц№ИЈ by Maia Рђб 2025</p>
  <button onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">Ргє Back to top</button>
</footer>

</body>
</html>
