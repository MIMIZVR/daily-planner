<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>


<body>
  <header class="header" id="header">
       <!-- Logo -->
        <div class="logo-box">
          <img src="images/Daily Planner.png" alt="Logo of Daily Planner" class="logo">
        </div>

        <!-- Weather Box -->
        <div class="center-box">
          <div id="weatherBox">
            <img class="weather-icon" src="" alt="Weather Icon">
            <div class="weather-info">
              <div class="weather-temp">--°C</div>
              <div class="weather-message">Loading...</div>
            </div>
          </div>

          <!-- Time and Calendar -->
          <div class="time-box">
            <div class="calendar" id="currentDate">April 18, 2025</div>
            <div class="clock" id="currentTime">00:00</div>
          </div>
        </div>

       <!--  Gender Selection -->
        <div class="auth-box">
          <label for="genderSelect">სქესი:</label>
          <select id="genderSelect">
            <!-- <option value="">აირჩიე</option> -->
            <option value="female">მდედრობითი</option>
            <option value="male">მამრობითი</option>
          </select>
          <button id="authBtn">შესვლა</button>
        </div>
        
  </header>

<main class="main-layout">
    <div class="left-side">
        <!-- აქ არის მარცხენა მხარე, სადაც მოთავსებულია To-Do List და Random Quote Generator -->
        <section class="card" id="todo">
            <h2>To-Do List</h2>
            <div class="todo-input">
                <input type="text" id="taskInput" placeholder="Enter a task..." />
                <button id="addTaskBtn">Add</button>
            </div>
            <ul id="taskList"></ul>
        </section>
        
        <section class="card" id="quote">
            <h2>Quote of the Day</h2>
            <div id="quoteOfTheDay"></div>
        </section>
    </div>

    <div class="right-side">
        <!-- აქ არის მარჯვენა მხარე, სადაც იქნება schedule საათების list-ით -->
        <section class="card" id="schedule">
            <h2>Schedule</h2>
            <div class="schedule-inputs">
              <input type="time" id="timeInput" />
              <input type="text" id="activityInput" placeholder="Enter activity..." />
              <button id="addScheduleBtn">Add</button>
            </div>
            <ul id="scheduleList"></ul>
        </section>

        <!-- Today's Mood animation ქვედა კუთხეში -->
        <section class="card" id="mood">
            <h2>Today's Mood</h2>
            <div class="emoji-selector">
              <span class="emoji" data-mood="happy">😊</span>
              <span class="emoji" data-mood="sad">😔</span>
              <span class="emoji" data-mood="angry">😡</span>
              <span class="emoji" data-mood="excited">🤩</span>
              <span class="emoji" data-mood="tired">🥱</span>
            </div>
        
            <div id="selectedMood" class="animated-mood"></div>
        </section>
    </div>
</main>

      

 

  <footer class="footer">
    <p>Created by Maia • 2025</p>
  </footer>


</body>
</html>
